<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="scripts/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="semantic.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script src="semantic.js"></script>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <title>WWLTW Email Generator</title>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <h2 class="title">
          <i class="fa fa-lightbulb-o" style="font-size: 1.4em" aria-hidden="true"></i>
          What We Learned This Week Email Generator
      </h2>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="well col-md-5">
            <form class="form">
                <div class="form-group team-name-group">
                        <label for="teamName">Team Name</label>
                        <input type="text" id="teamName" name="teamName" class="form-control"/>
                    </div>

                <h3>What did you learn this week?</h3>
                    <div id="learning-wrapper"></div>
                <input type=submit class="ui primary submit button" value="Send Email" id="sendEmail">
                <div>
                    <ul class="form-errors"></ul>
                </div>
            </form>
            <div class="formatted-email col-md-6"></div>
        </div>
        <div class="well col-md-6 col-md-offset-1">
            <h3>Email preview</h3>
            <div id="email-preview"></div>
        </div>
    </div>

</div>
</body>
</html>
